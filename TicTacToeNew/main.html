<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="itog"></div>
    <div outline:none class="stat">
        
        <table>
            <th colspan="2">Статистика</th>
            <tr>
                <td>X</td>
                <td><span id="sX">0</span></td>
            </tr>
            <tr>
                <td>O</td>
                <td><span id="sO">0</span></td>
            </tr>
        </table>
    </div>
    <h1><time>00:00</time></h1>
    <div class="game">

        <div class="pole">

        </div>
        <div class="pole">

        </div>
        <div class="pole"></div>
        <div class="pole"></div>
        <div class="pole"></div>
        <div class="pole"></div>
        <div class="pole"></div>
        <div class="pole"></div>
        <div class="pole"></div>
    </div>
    <div class="window">
        <div class="window_main">
            <span id="winers">Начните игру</span>
            <div class="window_container">
                <button class="new_game">Новая игра</button>
            </div>
        </div>
    </div>
    <div class="CPlayer">
        <span>Ход игрока: <span id="CPlayer">X</span></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
